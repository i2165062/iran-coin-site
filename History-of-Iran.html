<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History of Iran | IRAN NFT</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* ===== GLOBAL RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    /* ===== HERO BACKGROUND ===== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url("images/bg.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Dark overlay for readability */
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    /* ===== CONTENT ===== */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 90%;
      color: #fff;
    }

    .hero-content h1 {
      font-size: 3em;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 60px;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* ===== GRID ===== */
    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
      align-items: stretch;
    }

    /* ===== BOXES ===== */
    .art-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .art-box:hover {
      transform: translateY(-8px);
      background: rgba(255, 215, 0, 0.12);
      border-color: rgba(255, 215, 0, 0.6);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      color: #fff;
    }

    /* Make the entire box clickable */
    .art-grid a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2em;
        letter-spacing: 2px;
        margin-bottom: 40px;
      }

      .art-box {
        font-size: 1em;
        padding: 20px;
      }
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ===== HERO SECTION ===== -->
  <div class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1>Explore Iranian History</h1>

      <div class="art-grid">
        <a href="Rulers-&-Governments-of-Iran.html">
          <div class="art-box">Government and Rulers</div>
        </a>

        <a href="Celebrities-and-books.html">
          <div class="art-box">Critical Historical Events</div>
        </a>

        <a href="Ethnicities.html">
          <div class="art-box">Timeline of Iran</div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
