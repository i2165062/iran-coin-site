<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iranian Instruments</title>
  <link rel="preload" href="../assets/css/instruments.css" as="style" />
  <link rel="stylesheet" href="../assets/css/instruments.css" />
</head>
<body class="theme-dark">
  <header class="page-hero">
    <div class="hero-inner">
      <h1>IRANIAN INSTRUMENTS</h1>
      <p class="subtitle">A curated gallery of 18 canonical instruments of Iran.</p>
      <div class="divider"></div>
    </div>
  </header>

  <main class="container">
    <section id="instrumentGrid" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="instrumentModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__dialog" role="document">
      <button class="modal__close" aria-label="Close" data-close-modal>&times;</button>

      <div class="modal__media">
        <img id="modalImage" alt="" loading="lazy" />
      </div>

      <div class="modal__content">
        <h2 id="modalTitle"></h2>
        <p id="modalSummary" class="lead"></p>

        <div class="meta">
          <div class="meta__item"><strong>Family:</strong> <span id="metaFamily"></span></div>
          <div class="meta__item"><strong>Region/Lineage:</strong> <span id="metaRegion"></span></div>
          <div class="meta__item"><strong>Tuning/Range:</strong> <span id="metaTuning"></span></div>
          <div class="meta__item"><strong>Technique:</strong> <span id="metaTechnique"></span></div>
        </div>

        <details class="more">
          <summary>More notes</summary>
          <ul id="modalNotes"></ul>
        </details>
      </div>
    </div>
  </div>

  <script src="../assets/js/instruments.js" defer></script>
</body>
</html>
