<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Governments & Dynasties of Iran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/rulers.css" />
  	<link rel="icon" type="../image/x-icon" href="../images/PC22.ico" />
	<!-- iOS / iPadOS Home Screen -->
<link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon-180.png" />

<!-- Android / Chrome PWA -->
<link rel="manifest" href="/site.webmanifest" />
<meta name="theme-color" content="#0b0e11" />

<!-- Safari pinned tab (macOS) - تک‌رنگ -->
<link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#c5a15b" />

<!-- Windows tiles (اختیاری) -->
<meta name="msapplication-TileColor" content="#0b0e11" />
<meta name="msapplication-square150x150logo" content="../images/mstile-150.png" />
</head>
<body>
  <main class="container">
    <h1>GOVERNMENTS & DYNASTIES OF IRAN</h1>
    <p class="subtitle">Explore the rulers of Iran from the Achaemenids to the present day.</p>
    <section id="rulersGrid" class="rulers-grid" aria-live="polite"></section>
  </main>

  <!-- Modal -->
  <div class="modal" id="rulerModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__dialog">
      <button class="modal__close" data-close-modal aria-label="Close">×</button>

      <div class="modal__content">
        <img id="modalImage" class="modal__image" alt="" loading="lazy" />
        <h2 id="modalTitle"></h2>
        <p id="modalSummary" class="modal__summary"></p>

        <div class="meta">
          <span><strong>Era:</strong> <span id="metaEra"></span></span>
          <span><strong>Capital:</strong> <span id="metaCapital"></span></span>
        </div>

        <div class="modal__map" id="modalMapContainer">
          <img id="modalMap" alt="Dynasty map" loading="lazy" />
        </div>

        <div id="slides" class="slides"></div>
        <div class="slider-nav">
          <button class="prev" aria-label="Previous ruler">‹</button>
          <button class="next" aria-label="Next ruler">›</button>
        </div>

        <h3>Key Facts</h3>
        <ul id="modalFacts"></ul>

        <a id="openFullPage" class="open-page-btn" target="_blank" rel="noopener">Open full page</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/rulers.js" defer></script>
</body>
</html>
