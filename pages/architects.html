<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Architects & Builders — Influential Iranian People</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../assets/css/style/01style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  	<link rel="icon" type="../image/x-icon" href="../images/PC22.ico" />
	<!-- iOS / iPadOS Home Screen -->
<link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon-180.png" />

<!-- Android / Chrome PWA -->
<link rel="manifest" href="/site.webmanifest" />
<meta name="theme-color" content="#0b0e11" />

<!-- Safari pinned tab (macOS) - تک‌رنگ -->
<link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#c5a15b" />

<!-- Windows tiles (اختیاری) -->
<meta name="msapplication-TileColor" content="#0b0e11" />
<meta name="msapplication-square150x150logo" content="../images/mstile-150.png" />

</head>
<body>
  <div class="bg-overlay"></div>

  <header class="page-header">
    <h1 class="fade-in">Architects & Builders</h1>
    <p class="fade-in delay-1">
      Visionaries who shaped Iran’s skylines — from ancient domes to modern structures.
    </p>
  </header>

  <main id="eraContainer" class="eras"></main>

  <footer class="page-footer fade-in delay-3">
    <p>&copy; IranNFT.art — Iranian Architectural Heritage</p>
  </footer>

  <!-- Modal -->
  <div id="personModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__dialog" id="modalDialog">
      <button id="modalClose" class="modal__close" aria-label="Close">&times;</button>

      <div class="modal__media">
        <img id="modalImage" alt="" decoding="async" />
      </div>

      <div class="modal__body">
        <h2 id="modalTitle"></h2>
        <p id="modalMeta" class="modal__meta"></p>
        <p id="modalDesc" class="modal__desc"></p>

        <div class="modal__viz-grid">
          <div class="viz-block">
            <div class="viz-title">Life Timeline</div>
            <canvas id="timelineCanvas"></canvas>
          </div>
          <div class="viz-block">
            <div class="viz-title">Influence by Field</div>
            <canvas id="influenceCanvas"></canvas>
          </div>
          <div class="viz-block viz-map">
            <div class="viz-title">Global Reach</div>
            <canvas id="mapCanvas"></canvas>
            <div class="viz-legend"><span class="dot"></span> Regions influenced</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/data/architectsdata.js"></script>
  <script src="../assets/js/script/01script.js"></script>
</body>
</html>
