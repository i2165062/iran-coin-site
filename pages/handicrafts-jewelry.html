<!DOCTYPE html>
<html lang="en" data-category="jewelry">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewelry & Stonework — Iranian Handicrafts</title>
  <link rel="stylesheet" href="../assets/css/handicrafts.css" />
  	<link rel="icon" type="../image/x-icon" href="../images/PC22.ico" />
	<!-- iOS / iPadOS Home Screen -->
<link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon-180.png" />

<!-- Android / Chrome PWA -->
<link rel="manifest" href="/site.webmanifest" />
<meta name="theme-color" content="#0b0e11" />

<!-- Safari pinned tab (macOS) - تک‌رنگ -->
<link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#c5a15b" />

<!-- Windows tiles (اختیاری) -->
<meta name="msapplication-TileColor" content="#0b0e11" />
<meta name="msapplication-square150x150logo" content="../images/mstile-150.png" />

</head>
<body class="theme-dark">
  <header class="page-hero">
    <div class="hero-inner">
      <h1>JEWELRY & STONEWORK</h1>
      <p class="subtitle">Firouzeh, silverwork, Minakari enamel, and stone inlay.</p>
      <div class="divider"></div>
    </div>
  </header>

  <main class="container">
    <section id="craftGrid" class="grid" aria-live="polite"></section>
  </main>

  <div id="craftModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__dialog" role="document">
      <button class="modal__close" aria-label="Close" data-close-modal>&times;</button>
      <div class="modal__media"><img id="modalImage" alt="" loading="lazy" /></div>
      <div class="modal__content">
        <h2 id="modalTitle"></h2>
        <p id="modalSummary" class="lead"></p>
        <div class="meta">
          <div><strong>Region:</strong> <span id="metaRegion"></span></div>
          <div><strong>Materials:</strong> <span id="metaMaterials"></span></div>
          <div><strong>Lineage:</strong> <span id="metaLineage"></span></div>
          <div><strong>Technique:</strong> <span id="metaTechnique"></span></div>
        </div>
        <details class="more"><summary>More notes</summary><ul id="modalFacts"></ul></details>
      </div>
    </div>
  </div>

  <script src="../assets/js/handicrafts-list.js" defer></script>
</body>
</html>
