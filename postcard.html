<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Iran Postcard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/overrides.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <img src="images/pc2.png" alt="" class="site-logo">
            </div>
            <div class="content">
                <div class="inner">
                    <h1 id="postcardTitle"></h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <div id="main">
            <article class="postcard-article">
                <div class="postcard-container">
                    <button class="carousel-nav prev">&lt;</button>
                    <div class="postcard" id="postcard">
                        <img id="cardImage" src="" alt="" />
                        <div class="card-body">
                            <p id="cardText"></p>
                        </div>
                    </div>
                    <button class="carousel-nav next">&gt;</button>
                </div>
            </article>
        </div>

        <footer id="footer">
            <p class="copyright">&copy; Design:REDBIN </p>
        </footer>
    </div>

    <div id="bg"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/postcard.js"></script>
</body>
</html>
